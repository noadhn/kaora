<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/images/logoex.png">
    <link href="../static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    {% if title %}
    <title>Kaora | {{ title }}</title>
    {% else %}
    <title>Kaora</title>
    {% endif %}
</head>
<body>
    <div class="content_nav">
        <div class="navigation">
            <div class="container_nav">
                <div class="nav_bar">

                    <div class="logo-toggle-container">
                        <a href='{{ url_for("index") }}'>
                            <img src="../static/images/logoex.png" alt="">
                        </a>
                        <span class="toggle-box">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>

                    <ul class="menu">
                            <li><a href="{{ url_for('about') }}">About</a></li>
                            <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
                            {% if is_active %}
                                <li><a href="{{ url_for('travel_blog') }}">Travel</a></li>
                            {% else %}
                                <li><a href="{{ url_for('register') }}">Signup</a></li>
                            {% endif %}
                            {% if is_active %}
                                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                            {% else %}
                                <li><a href="{{ url_for('login') }}">Login</a></li>
                            {% endif %}
                    </ul>

                </div>
            </div>
        </div>
    </div>
{% block content %}
{% endblock content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".navigation .nav_bar .logo-toggle-container .toggle-box").click(function(){
            $(".navigation .menu").stop().slideToggle()
        });
    })
</script>

</body>
</html>
